<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body style="background-color: #edf6f9">
    <div class="lado-esquerdo">
    <img src="facebook.jpeg" alt="">
    <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</h2>   
    </div>
    <div class="lado-direito">
        <div class="formulario">
         <form style="background-color: #FFFFF;">
            <input type="email ou telefone" placeholder="Email ou Telefone">
            <div>
            <input type="senha" placeholder="Senha">
            </div>
            <div>
                 <div class="entrar">
                <button style="background-color:  #3a86ff;color: #FFFFFF;">Entrar</button>
                </div>
                <div class="esqueceu">
                <button style="background-color: #FFFFFF; color: #3a86ff;">Esqueceu a senha?</button>
                </div>
                <hr>
                <div class="criar">
                    
                    <button style="background-color: #8ac926; color: #FFFFFF;">Crie nova conta</button>
                    
                </div>
            </div>

         </form>
         <div class="pagina">
         <p><b>Criar uma página</b> para uma celebridade, uma marca ou uma empresa</p>
        </div>
        </div>
    </div>
